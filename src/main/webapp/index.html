<html>

    <head>
        <meta charset="utf-8">
        <title>DataMETL</title>
        <link rel="stylesheet" type="text/css" href="static/css/main.css">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    <!-- Bootstrap navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DataMETL</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="conatiner">
            <div class="left">
                <button class="accordion" id="createButton">Create New Workflow</button>
                <div class="panel_item">
                </div>

                <button class="usable-accordion accordion" id="inProgressButton">In Progress Workflows</button>
                <div class="panel_item" id="inProgressLocation">
                </div>

                <button class="usable-accordion accordion" id="failedButton">Failed Workflows</button>
                <div class="panel_item" id="failedLocation">
                </div>

                <button class="usable-accordion accordion" id="completeButton">Completed Workflows</button>
                <div class="panel_item" id="completeLocation">
                </div>
            </div>

            <div class="right">
                <div id="datametl-page">
                    <form method="post" class="form-inline" id="createWorkflowForm">
                        <div class="leftcolumnpage">
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Source</h3>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    Path: <input type="text" class="form-control" name="source" placeholder="/users/Tests/Data/identities.csv">
                                </div>
                                File Type: <select name="source_type" class="form-control">
                                <option value="csv">CSV</option>
                                <option value="xml">XML</option>
                                <option value="json">JSON</option>
                            </select>
                            </div>
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Destination Data Storage System</h3>
                                </div>
                                <hr/>
                                Type: <select name="destination_type" class="form-control">
                                <option value="mysql">MySQL</option>
                                <option value="postgres">PostgreSQL</option>
                                <option value="solr">Solr</option>
                                <option value="elasticsearch">ElasticSearch</option>
                            </select>
                                <div class="form-group">
                                    Port: <input type="text" class="form-control" name="destination_port" placeholder="8080">
                                </div>
                                <div class="form-group">
                                    Server Address: <input type="text" class="form-control" name="destination_ip" placeholder="192.168.30.2">
                                </div>
                                <div class="form-group">
                                    Storage Location: <input type="text" class="form-control" name="destination_location" placeholder="clientinformation">
                                </div>
                                <div class="form-group">
                                    Storage Schema: <input type="text" class="form-control" name="destination_schema" placeholder="rowNum,firstName,email">
                                </div>
                                <div class="form-group">
                                    Username: <input type="text" class="form-control" name="username" placeholder="dev22">
                                </div>
                                <div class="form-group">
                                    Password: <input type="text" class="form-control" name="password" placeholder="d@t@M1n3">
                                </div>
                            </div>
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Execution</h3>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    Time: <input type="text" class="form-control" name="time" placeholder="12:00">
                                </div>
                                <div class="form-group">
                                    Schedule: <input type="text" class="form-control" name="schedule" placeholder="MTWRF">
                                </div>
                                <button type="button" class="btn btn-success" id="executeButton" style="float:right;">Run</button>
                            </div>
                        </div>
                        <div class="rightcolumnpage" id="rightcolumnpage">
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Transformations</h3>
                                    <button type="button" class="btn btn-primary inputbox-more" id="transform-new" style="margin-left: 450px;">New</button>
                                </div>
                                <hr/>
                                <div id="transforms" class="datametl-scrollbox"></div>
                            </div>
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Mapping</h3>
                                    <button type="button" class="btn btn-primary inputbox-more" id="mapping-new" style="margin-left: 530px;">New</button>
                                </div>
                                <hr/>
                                <div id="mapping" class="datametl-scrollbox"></div>
                            </div>
                            <div class="datametlinputbox">
                                <div class="form-group">
                                    <h3>Filtering</h3>
                                    <button type="button" class="btn btn-primary inputbox-more" id="filter-new" style="margin-left: 530px;">New</button>
                                </div>
                                <hr/>
                                <div id="filters" class="datametl-scrollbox"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/accordion.js"></script>
        <script src="static/js/main.js"></script>

    </body>

</html>
